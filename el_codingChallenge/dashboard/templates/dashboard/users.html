<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <h1>User Profiles</h1>
    <ul>
        {% for user in users.results %}
            <li>
                <p>Name: {{user.name.first}} {{user.name.last}}</p>
                <p>Email: {{user.email}}</p>
                <p>Cell: {{user.cell}}</p>
                
            </li>
        
        {% endfor %}
    </ul>
</body>
</html>
